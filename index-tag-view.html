<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Main Page</title>
    <!-- normalize.css for cross-browser stuff -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Boostrap 4 CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/index-tag.css">
    <!-- load font-awesome library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- JS for sideNav -->
    <!-- <script src="js/nav.js"></script> -->
</head>

<body>
    <!-- Side nav structure from w3schools: https://www.w3schools.com/howto/howto_js_sidenav.asp -->
    <div id="side-nav" class="side-nav">
        <!-- <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a> -->
        <a href="#">Saved Classes</a>
        <a href="#">All Categories</a>
        <a href="#">Clients</a>
        <a href="#">Contact</a>
    </div>
    <!-- Use any element to open the sidenav -->
    <!-- <span onclick="openNav()">open</span> -->

    <main id="main">
        <section class="user-defined-pool">
            <div class="col1">
                <div class="text">
                    <h1 class="section-title">Lecture</h1>
                    <div class="div-line"></div>
                </div>
                <div class="user-defined-pool-sm-1">
                    <div class="card">
                        <img src="img/info340.png" alt="Info340 course page">
                        <div class="container">
                            <p><b>Info340</b></p>
                        </div>
                    </div>
                    <div class="card">
                        <img src="img/cse351.jpg" alt="Cse351 course page">
                        <div class="container">
                            <p><b>Cse351</b></p>
                        </div>
                    </div>
                    <div class="card">
                        <img src="img/math381.png" alt="Math381 course page">
                        <div class="container">
                            <p><b>Math381</b></p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col2">
                <div class="text">
                    <h1 class="section-title">Office Hour</h1>
                    <div class="div-line"></div>
                </div>
                <div class="user-defined-pool-sm-2">
                    <div class="card">
                        <img src="img/sam.png" alt="Sam's office hour">
                        <div class="container">
                            <p><b>Sam's office hour</b></p>
                        </div>
                    </div>
                    <div class="card">
                        <img src="img/tim.png" alt="Tim's office hour">
                        <div class="container">
                            <p><b>Meet up with Tim</b></p>
                        </div>
                    </div>
                    <div class="card">
                        <img src="img/marc.png" alt="Marc's office hour">
                        <div class="container">
                            <p><b>I love Marc</b></p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col3">
                <div class="text">
                    <h1 class="section-title">Group Meeting</h1>
                    <div class="div-line"></div>
                </div>
                <div class="user-defined-pool-sm-3">
                    <div class="card">
                        <img src="img/dogpaws.jpeg" alt="Dogpaws meeting">
                        <div class="container">
                            <p><b>D.O.G.P.A.W.S meeting</b></p>
                        </div>
                    </div>
                    <div class="card">
                        <img src="img/7lenora.png" alt="7lenora meeting">
                        <div class="container">
                            <p><b>7 Lenora's meeting</b></p>
                        </div>
                    </div>
                    <div class="card">
                        <img src="img/Info340-group.jpg" alt="Info340 meeting">
                        <div class="container">
                            <p><b>Info340 group meeting</b></p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

</body>

</html>
