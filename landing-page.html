<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Landing Page</title>
  <!-- normalize.css for cross-browser stuff -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Boostrap 4 CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css">
  <!-- load font-awesome library -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <header>
    <nav class="navigation">

      <ul class="nav-menu d-flex">
        <li><a href="#logo-text"><img class="logo mr-auto p-2" src="img/w.jpg" alt="logo"></a></img></li>
        <li class="text mr-auto p-2"><a href="#logo-text">Landing-page</a></li>
        <li class="nav-link p-2"><a href="#login" class="border-r">Log in</a></li>
        <li class="nav-link p-2 ml-5"><a href="#signup">Sign up</a></li>

      </ul>

    </nav>

  </header>

  <main>
    <section class="landing-section text-center">
      <div class="container">
        <div class="landing-content">

          <h1 class="intro-header">
            Save on delivery with husky pride
          </h1>
          <form class="form">
            <input class="search-field" type="search" placeholder="What place are you thinking?" name="search">
            <input class="submit-button" type="submit" value="Submit">
          </form>

        </div>
      </div>
    </section>

  </main>

</body>

</html>
