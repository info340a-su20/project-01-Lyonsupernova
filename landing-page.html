<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Landing Page</title>
  <!-- normalize.css for cross-browser stuff -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Boostrap 4 CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/landing.css">
  <!-- load font-awesome library -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <header>
    <nav class="navigation">

      <ul class="nav-menu d-flex">
        <li><a href="#logo-text"><img class="logo mr-auto p-2" src="img/meetyou.jpg" alt="logo"></a></img></li>
        <li class="text mr-auto p-2"><a href="#logo-text">MeetYou</a></li>
        <li class="nav-link p-2"><a href="#aboutus" class="border-r">About Us</a></li>
        <li class="nav-link p-2 ml-5"><a href="#help">Help Center</a></li>

      </ul>

    </nav>

  </header>

  <main>
    <div style="height:100%;width:100%;display:inline-block">  
    <div class="splitdiv" id="leftdiv">
      <div id="leftdivcard">
        <h1 style="padding-top:20px;text-align:center">Sign In</h1>
          <input type="email" placeholder="Email" />
          <input type="password" placeholder="Password" />
          <div style="text-align:center">
            <button id="leftbutton" class="ripple2">Login</button>
          </div>
      </div>
    </div>
      
    <div class="splitdiv" id="rightdiv">
      <div id="rightdivcard">
        <h1 class="mobile" style="padding-top:20px;text-align:center;color:white">New here ?</h1>
        <p class="mobile" style="color:white;text-align:center">Discover a more conveninent way to meet!</p>
        <div style="text-align:center">
            <button id="rightbutton" class="ripple">Sign Up</button>
        </div>
      </div>
    </div>
      
    </div>
  </main>

</body>

</html>
