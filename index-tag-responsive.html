<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Main Page</title>
    <!-- normalize.css for cross-browser stuff -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Boostrap 4 CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/responsive.css">
    <!-- load font-awesome library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- JS for sideNav -->
    <!-- <script src="js/nav.js"></script> -->
</head>

<body>
    <!-- Side nav structure from w3schools: https://www.w3schools.com/howto/howto_js_sidenav.asp -->
    <div id="side-nav" class="side-nav">
        <!-- <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a> -->
        <a href="#">Schedule</a>
        <a href="#">Category</a>
        <a href="#">Profile</a>
        <a href="#">Contact</a>
    </div>
    <!-- Use any element to open the sidenav -->
    <!-- <span onclick="openNav()">open</span> -->
    <main id="main">
        <section class="main-content">
            <div class="container">

                <div class="row welcome">
                    <h1 class="welcome-title">
                        <strong>August</strong> 15, 2020 &nbsp;&nbsp; <a class="welcome-person">Welcome&nbsp;back,&nbsp;Stella</a>
                    </h1>
                </div>

                <div class="row title-row">
                    <h2 class="section-title">Lecture</h2>
                </div>
                <div class="row content-row text-center">
                    <div class="card">
                        <img src="img/info340.png" alt="Info340 course page">
                        <h3 class="card-title">Info 340</h3>
                    </div>
                    <div class="card">
                        <img src="img/cse351.jpg" alt="Cse351 course page">
                        <h3 class="card-title">CSE 351</h3>
                    </div>
                    <div class="card">
                        <img src="img/math381.png" alt="Math381 course page">
                        <h3 class="card-title">Math 381</h3>
                    </div>
                </div>

                <div class="row title-row">
                    <h2 class="section-title">Office Hour</h2>
                </div>
                <div class="row content-row text-center ">
                    <div class="card">
                        <img src="img/sam.png" alt="Sam's office hour">
                        <h3 class="card-title">Sam's Office Hour</h3>
                    </div>
                    <div class="card">
                        <img src="img/tim.png" alt="Tim's office hour">
                        <h3 class="card-title">Meet with Tim!</h3>
                    </div>
                    <div class="card">
                        <img src="img/marc.png" alt="Marc's office hour">
                        <h3 class="card-title">We love Marc :)</h3>
                    </div>
                </div>

                <div class="row title-row">
                    <h2 class="section-title">Group Meeting</h2>
                </div>
                <div class="row content-row text-center">
                    <div class="card">
                        <img src="img/dogpaws.jpeg" alt="Dogpaws meeting">
                        <h3 class="card-title">D.O.G.P.A.W.S Weekly Meeting</h3>
                    </div>
                    <div class="card">
                        <img src="img/7lenora.png" alt="7lenora meeting">
                        <h3 class="card-title">7 Lenora's</h3>
                    </div>
                    <div class="card">
                        <img src="img/Info340-group.jpg" alt="Info340 meeting">
                        <h3 class="card-title">Info 340 Group Meeting</h3>
                    </div>
                </div>

            </div> <!-- container -->
        </section>

</html>
